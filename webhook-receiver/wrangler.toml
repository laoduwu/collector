# Cloudflare Workers配置文件

name = "feishu-webhook-receiver"
main = "index.js"
compatibility_date = "2024-01-01"

# Workers类型
workers_dev = true

# 预览URL设置
preview_urls = true

# 环境变量（使用 wrangler secret put 命令设置）
# wrangler secret put FEISHU_VERIFICATION_TOKEN
# wrangler secret put FEISHU_ENCRYPT_KEY
# wrangler secret put GITHUB_TOKEN
# wrangler secret put GITHUB_REPO

# 路由配置（可选，用于自定义域名）
# routes = [
#   { pattern = "webhook.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]

# 资源限制
# limits = { cpu_ms = 50 }
